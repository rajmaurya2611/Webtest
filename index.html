<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Embedded YouTube Video Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 340px;
      border: none;
    }

    .video-container:hover {
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="video-container" id="youtube-player">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LBIVCbKoII4?si=pfsOCKFJFkFFboe6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gf1zPJET1mM?si=OwxNLs0BHXmsiJRh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PkA1G3Iotow?si=eHlOqg-VZ2VQSbzj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lOSyrCksKgE?si=hRJbu8pnVL4WSDU3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/q8bERXpaPXc?si=rF30xeMCWEE4dWlJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LBIVCbKoII4?si=mv65iun5SpmPeb36" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</div>

  <script>
    document.getElementById('youtube-player').addEventListener('click', function() {
      window.open('https://www.youtube.com/watch?v=VIDEO_ID', '_blank');
    });
  </script>

</body>
</html>
